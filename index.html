<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="coutdown">
            <h2>01:00</h2>
        </div>
        <div class="alert-box check-alert hidden">
            <div class="alert-message">
                <h3>You still have time, you sure?</h3>
                <div class="coutdown-mini">
                    <h2>01:00</h2>
                </div>
            </div>
            <div class="alert-button">
                <input type="button" id="cancelCheck" value="Cancel">
                <input type="button" id="checkFinal" value="Check">
            </div>
        </div>
        <div class="alert-box lose-alert hidden">
            <div class="alert-message">
                <h3>It's a pity, but you lost!</h3>
            </div>
            <div class="alert-button">
                <input type="button" id="closeLose" value="Close">
            </div>
        </div>
        <div class="alert-box win-alert hidden">
            <div class="alert-message">
                <h3>Woohoo, well done, you did it!</h3>
            </div>
            <div class="alert-button">
                <input type="button" id="closeWin" value="Close">
            </div>
        </div>
        <div class="button-container">
            <input type="button" id="start" value="Start game!">
            <input type="button" id="checkResult" value="Check result" disabled>
            <input type="button" id="newGame" value="New game">
        </div>
        <div class="box-container">
            <div class="box left-box disabled" id="start"></div>
            <div class="box right-box" id="end"></div>
        </div>
    </section>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
